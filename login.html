<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="icon" href="images/shield-check.svg" type="image/svg+xml">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f0f9ff, #cbebff); /*softer background*/
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      width: 100%;
      max-width: 430px;
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    .login-logo {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
    }

    .login-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .login-title span {
      color: #007bff; /* accent blue */
    }

    .form-label {
      font-weight: 500;
      font-size: 0.9rem;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 14px;
      border: 1px solid #dce3eb;
    }

    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 15px;
    }

    .captcha {
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 4px;
      background: #eef5ff;
      padding: 8px 18px;
      border-radius: 8px;
      border: 1px solid #d0e3ff;
      color: #2c3e50;
      user-select: none;
    }

    .btn-refresh {
      border-radius: 50%;
      width: 34px;
      height: 34px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-login {
      margin-top: 15px;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      box-shadow: 0 4px 12px rgba(0,123,255,0.3);
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #006ae6, #00aee6);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,123,255,0.35);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Optional logo -->
    <!-- <img src="images/logo.png" alt="EduResQ" class="login-logo"> -->

    <h2 class="login-title">Student <span>Login</span></h2>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Passcode</label>
        <input type="password" class="form-control" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" pattern="[0-9]{10}" required>
      </div>
      <div class="captcha-box">
        <span id="captcha" class="captcha"></span>
        <button type="button" class="btn btn-outline-secondary btn-sm btn-refresh" onclick="generateCaptcha()">â†»</button>
      </div>
      <div class="mt-3 mb-3">
        <input type="text" id="captchaInput" class="form-control " placeholder="Enter Captcha" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
  </div>

  <script>
    function generateCaptcha() {
      let chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let captcha = "";
      for (let i = 0; i < 6; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("captcha").textContent = captcha;
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let entered = document.getElementById("captchaInput").value;
      let actual = document.getElementById("captcha").textContent;
      if (entered === actual) {
        window.location.href = "learningHub.html"; // Redirect
      } else {
        alert("Captcha incorrect. Try again!");
        generateCaptcha();
        document.getElementById("captchaInput").value = "";
      }
    });
    document.getElementById("captchaInput").addEventListener("input", function() {
      this.value = this.value.toUpperCase();
    });
    // Generate captcha on load
    generateCaptcha();
  </script>
</body>
</html>

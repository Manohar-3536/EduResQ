<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      font-family: 'Poppins', sans-serif;
    }
    .login-container {
      max-width: 450px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .captcha {
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 3px;
      background: #f1f1f1;
      padding: 8px 15px;
      border-radius: 5px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center mb-4 text-primary">Student Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Passcode</label>
        <input type="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" pattern="[0-9]{10}" required>
      </div>
      <div class="mb-3 captcha-box">
        <span id="captcha" class="captcha"></span>
        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="generateCaptcha()">â†»</button>
      </div>
      <div class="mb-3">
        <input type="text" id="captchaInput" class="form-control" placeholder="Enter Captcha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100" href="game.html">Login</button>
    </form>
  </div>

  <script>
    function generateCaptcha() {
      let chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let captcha = "";
      for (let i = 0; i < 6; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("captcha").textContent = captcha;
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let entered = document.getElementById("captchaInput").value;
      let actual = document.getElementById("captcha").textContent;
      if (entered === actual) {
        window.location.href = "game.html"; // Redirect to Disaster Preparedness Game
      } else {
        alert("Captcha incorrect. Try again!");
        generateCaptcha();
        document.getElementById("captchaInput").value = "";
      }
    });

    // Generate captcha on load
    generateCaptcha();
  </script>
</body>
</html>
